name: "Docker Build and Push Action"
description: "Build and push Docker image to GitHub Container Registry with caching"

inputs:
  tag:
    description: "Tag for Docker image (e.g., 'latest' or 'stable')"
    required: true
    default: "latest"
  cache-tag:
    description: "Cache tag for Docker image"
    required: false
    default: "cache"
  token:
    description: "GitHub Token for authentication"
    required: true

runs:
  using: "composite"
  steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Set Repository Name in lowercase
      id: repo
      run: echo "REPO_NAME=$(echo ${GITHUB_REPOSITORY,,})" >> $GITHUB_ENV
      shell: bash

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Build and Push Docker image with Cache
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ env.REPO_NAME }}:${{ inputs.tag }}
          ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }}
          ghcr.io/${{ env.REPO_NAME }}:latest
        cache-from: type=registry,ref=ghcr.io/${{ env.REPO_NAME }}:${{ inputs.cache-tag }}
        cache-to: type=registry,ref=ghcr.io/${{ env.REPO_NAME }}:${{ inputs.cache-tag }},mode=max

    - name: Logout from GitHub Container Registry
      run: docker logout ghcr.io
      shell: bash
